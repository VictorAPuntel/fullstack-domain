<!-- 
ex020 - Live Text Preview
Goal: Mirror the user's text input inside a preview box in real time
Input: Text typed inside an input field
Process: Listen for input events and update the preview box with the current value
Output: The preview box instantly displays what the user is typing
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex020 - Live Text Preview</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 60px;
      }

      input {
        padding: 8px;
        width: 260px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
      }

      #preview {
        margin-top: 20px;
        padding: 16px;
        border-radius: 8px;
        background-color: #f5f5f5;
        width: 300px;
        margin-inline: auto;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Live Text Preview</h1>
    <input type="text" id="input" placeholder="Type something..." />
    <div id="preview">Your text will appear here...</div>

    <script>
      const input = document.getElementById('input')
      const preview = document.getElementById('preview')

      input.addEventListener('input', () => {
        preview.textContent = input.value || 'Your text will appear here...'
      })
    </script>
  </body>
</html>
