<!-- 
ex021 - Dynamic List Creator
Goal: Add items to a list dynamically when the user types text and clicks "Add"
Input: Text from an input field + click on "Add" button
Process:
  1) Read the input value
  2) If not empty, create a new <li>
  3) Append the <li> to the <ul>
  4) Clear input
Output: Each click adds a new item to the visible list
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex021 - Dynamic List Creator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 60px;
      }

      input {
        padding: 8px;
        width: 240px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
      }

      button {
        padding: 8px 14px;
        margin-left: 6px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      ul {
        margin-top: 20px;
        list-style: none;
        padding: 0;
      }

      li {
        background: #f5f5f5;
        margin: 6px auto;
        padding: 8px 12px;
        width: 260px;
        border-radius: 6px;
        text-align: left;
      }

      .error {
        color: #c0392b;
        margin-top: 8px;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic List Creator</h1>

    <input type="text" id="itemInput" placeholder="Type an item..." />
    <button id="addBtn">Add</button>
    <div id="error" class="error"></div>

    <ul id="list"></ul>

    <script>
      const input = document.getElementById('itemInput')
      const button = document.getElementById('addBtn')
      const list = document.getElementById('list')
      const error = document.getElementById('error')

      button.addEventListener('click', () => {
        const text = input.value.trim()

        if (!text) {
          error.textContent = 'Please type something first...'
          return
        }

        const li = document.createElement('li')
        li.textContent = text
        list.appendChild(li)
        input.value = ''
        error.textContent = ''
        input.focus()
      })
    </script>
  </body>
</html>
