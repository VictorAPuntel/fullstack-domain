<!-- 
ex041 - Image Switcher
Goal: Switch the visible image when the user clicks on one of the buttons

Input:
  - Click on one of the image buttons

Process:
  1) Get the <img> element
  2) Listen to the click events on each button
  3) When a button is clicked, change the "src" of the <img>
  4) (Optional) Also change the "alt" text

Output:
  - The image on the screen changes according to the clicked button
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex041 - Image Switcher</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #e2e8f0;
        padding: 20px;
      }

      .card {
        background: #020617;
        border-radius: 12px;
        padding: 24px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.8);
        text-align: center;
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 16px;
      }

      p {
        font-size: 0.9rem;
        margin-bottom: 16px;
        color: #94a3b8;
      }

      .image-wrapper {
        margin-bottom: 20px;
      }

      #photo {
        width: 100%;
        max-height: 260px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid #1e293b;
      }

      .buttons {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 500;
        background: #1e293b;
        color: #e2e8f0;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          background 0.15s ease;
      }

      button:hover {
        background: #334155;
        box-shadow: 0 6px 14px rgba(15, 23, 42, 0.8);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Image Switcher</h1>
      <p>Click a button to change the image below.</p>

      <div class="image-wrapper">
        <img id="photo" src="assets/download.jpeg" alt="Landscape 1" />
      </div>

      <div class="buttons">
        <button id="btn1">Image 1</button>
        <button id="btn2">Image 2</button>
        <button id="btn3">Image 3</button>
      </div>
    </div>

    <script>
      const img = document.getElementById('photo')
      const btn1 = document.getElementById('btn1')
      const btn2 = document.getElementById('btn2')
      const btn3 = document.getElementById('btn3')

      btn1.addEventListener('click', () => {
        img.src = 'assets/download.jpeg'
        img.alt = 'Landscape 1'
      })

      btn2.addEventListener('click', () => {
        img.src = 'assets/images.jpeg'
        img.alt = 'Landscape 2'
      })

      btn3.addEventListener('click', () => {
        img.src = 'assets/Westdragn.png'
        img.alt = 'Landscape 3'
      })
    </script>
  </body>
</html>
