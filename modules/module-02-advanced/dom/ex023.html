<!-- 
ex023 - Dark Mode Toggle
Goal: Toggle between light and dark themes when clicking a button
Input: Click on "Toggle Theme" button
Process:
  1) Add/remove a "dark" class on the body
  2) Adjust colors based on the current theme
Output: Page switches between light and dark mode
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex023 - Dark Mode Toggle</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #222222;
      }

      body.dark {
        --bg: #1f2933;
        --text: #f5f5f5;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 60px;
        transition: background 0.3s ease, color 0.3s ease;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background: #4f46e5;
        color: #fff;
        cursor: pointer;
      }

      .status {
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Dark Mode Toggle</h1>
    <button id="toggleBtn">Toggle Theme</button>
    <p class="status" id="status">Current theme: Light</p>

    <script>
      // Process:
      // 1) Add/remove a "dark" class on the body
      // 2) Adjust colors based on the current theme
      const button = document.getElementById('toggleBtn')
      const status = document.getElementById('status')
      const body = document.body

      button.addEventListener('click', () => {
        body.classList.toggle('dark')
        const isDark = body.classList.contains('dark')
        status.textContent = `Current theme: ${isDark ? 'Dark' : 'Light'}`
      })
    </script>
  </body>
</html>
