<!-- 
ex013 - Style Switcher
Goal: Switch between light and dark modes using DOM manipulation
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex013 - Style Switcher</title>
    <style>
      :root {
        --bg: #f5f5f5;
        --text: #222;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: background 0.3s ease, color 0.3s ease;
      }

      .controls {
        display: flex;
        gap: 8px;
      }

      button {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #e0e0e0;
      }

      .panel {
        background: rgba(255, 255, 255, 0.4);
        padding: 16px 20px;
        border-radius: 10px;
        backdrop-filter: blur(4px);
        min-width: 240px;
        text-align: center;
      }

      .dark {
        --bg: #1f2933;
        --text: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h2>ex013 - Style Switcher</h2>

    <div class="controls">
      <button id="lightBtn">Light Mode</button>
      <button id="darkBtn">Dark Mode</button>
      <button id="toggleBtn">Toggle</button>
    </div>

    <div class="panel">
      <p>Click a button to change the theme.</p>
    </div>

    <script>
      const lightBtn = document.getElementById('lightBtn')
      const darkBtn = document.getElementById('darkBtn')
      const toggleBtn = document.getElementById('toggleBtn')
      const body = document.body

      lightBtn.addEventListener('click', () => {
        body.classList.remove('dark')
      })

      darkBtn.addEventListener('click', () => {
        body.classList.add('dark')
      })

      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark')
      })
    </script>
  </body>
</html>
