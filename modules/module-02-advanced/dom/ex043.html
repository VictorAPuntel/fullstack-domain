<!-- 
ex043 - Live Filter
Goal: Filter list items in real-time as the user types in the search bar

Input:
  - User types in the search input field

Process:
  1) Get the search <input> element
  2) Get all <li> elements inside the list
  3) Listen to the "input" event on the search field
  4) On every keystroke:
      - Get the text typed by the user
      - Convert both search text and <li> text to lowercase
      - If <li> includes the text, show it
      - Otherwise, hide it

Output:
  - Only items that match the search stay visible while typing
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex043 - Live Filter</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #e2e8f0;
        padding: 20px;
      }

      .card {
        background: #1e293b;
        padding: 28px;
        border-radius: 14px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
      }

      h1 {
        margin-bottom: 16px;
        font-size: 1.4rem;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-bottom: 18px;
        background: #0f172a;
        color: #e2e8f0;
        font-size: 0.95rem;
      }

      input::placeholder {
        color: #64748b;
      }

      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      li {
        background: #334155;
        padding: 10px 14px;
        border-radius: 8px;
        transition: 0.2s ease;
      }

      li.hide {
        opacity: 0;
        transform: translateX(-12px);
        height: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Live Filter</h1>

      <input id="search" type="text" placeholder="Type a name to filter..." />

      <ul id="list">
        <li>Ana</li>
        <li>Bruno</li>
        <li>Carla</li>
        <li>Daniel</li>
        <li>Eduarda</li>
        <li>Fernanda</li>
        <li>Gustavo</li>
        <li>Helo√≠sa</li>
        <li>Igor</li>
        <li>Juliana</li>
      </ul>
    </div>

    <script>
      const inputSearch = document.getElementById('search')
      const item = document.querySelectorAll('#list > li')

      inputSearch.addEventListener('input', () => {
        const text = inputSearch.value.toLowerCase().trim()
        item.forEach((li) => {
          const name = li.textContent.toLowerCase()

          if (name.includes(text)) {
            li.classList.remove('hide')
          } else {
            li.classList.add('hide')
          }
        })
      })
    </script>
  </body>
</html>
