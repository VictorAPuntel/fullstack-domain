<!-- 
ex015 - Modal Window
Goal: Create and control a modal using DOM manipulation
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex015 - Modal Window</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background: #f6f6f6;
        gap: 16px;
      }

      button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
      }

      .modal {
        background: #fff;
        padding: 24px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 300px;
        text-align: center;
      }

      .close-btn {
        margin-top: 16px;
        background: #ff4d4d;
        border: none;
        color: #fff;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>ex015 - Modal Window</h2>

    <button id="openModal">Open Modal</button>

    <div id="overlay" class="modal-overlay">
      <div class="modal">
        <p>This is a modal window!</p>
        <button id="closeModal" class="close-btn">Close</button>
      </div>
    </div>

    <script>
      const openBtn = document.getElementById('openModal')
      const closeBtn = document.getElementById('closeModal')
      const overlay = document.getElementById('overlay')

      openBtn.addEventListener('click', () => {
        overlay.style.display = 'block'
      })

      closeBtn.addEventListener('click', () => {
        overlay.style.display = 'none'
      })
    </script>
  </body>
</html>
