<!-- 
ex031 - Add & Remove List Items
Goal: Add and remove items from a list dynamically using DOM manipulation
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex031 - Add & Remove List Items</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 60px;
      }

      input {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        margin: 6px 0;
        background: #eee;
        display: inline-block;
        padding: 6px 12px;
        border-radius: 4px;
      }

      button {
        margin: 10px 5px;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background-color: #4f46e5;
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        background: #3b34b6;
      }
    </style>
  </head>
  <body>
    <h1>Add & Remove List Items</h1>

    <input type="text" id="itemInput" placeholder="Type an item..." />
    <div>
      <button id="addBtn">Add</button>
      <button id="removeBtn">Remove last</button>
    </div>

    <ul id="itemList"></ul>

    <script>
      // 1) Select input, buttons and list
      const input = document.getElementById('itemInput')
      const addButton = document.getElementById('addBtn')
      const removeBtn = document.getElementById('removeBtn')
      const list = document.getElementById('itemList')
      // 2) Add click event to "Add" button → create a new <li> and append
      addButton.addEventListener('click', () => {
        const li = document.createElement('li')
        li.textContent = input.value.trim()
        if (li.textContent !== '') {
          list.appendChild(li)
          input.value = ''
          input.focus()
        }
      })
      // 3) Add click event to "Remove" button → remove the last <li>
      removeBtn.addEventListener('click', () => {
        if (list.lastElementChild) {
          list.lastElementChild.remove()
        }
      })
      input.textContent = ''
      input.focus()
    </script>
  </body>
</html>
