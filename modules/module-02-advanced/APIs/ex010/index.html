<!--
ex010 - Countries List (API)
Goal:
  - Fetch all countries from an API and display them in a list

Input:
  - Click on "Load Countries"

Process:
  1) Show loading state
  2) Fetch https://restcountries.com/v3.1/all
  3) Extract:
      - flags.png
      - name.common
      - region
      - population
  4) Create <li> elements dynamically
  5) Append them to the list

Output:
  - A list of country cards with flag + info
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex010 - Countries List</title>

    <style>
      body {
        background: #0f172a;
        color: #e2e8f0;
        font-family: system-ui, sans-serif;
        padding: 40px;
      }

      h1 {
        text-align: center;
        margin-bottom: 24px;
      }

      button {
        display: block;
        margin: 0 auto 30px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #38bdf8;
        color: #0f172a;
        font-weight: bold;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      ul {
        list-style: none;
        padding: 0;
        max-width: 680px;
        margin: 0 auto;
      }

      li {
        display: flex;
        gap: 16px;
        align-items: center;
        background: #1e293b;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 10px;
      }

      img {
        width: 60px;
        height: 40px;
        object-fit: cover;
        border-radius: 6px;
      }

      .country-info {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <h1>Countries List</h1>

    <button id="btn">Load Countries</button>

    <ul id="list"></ul>

    <script src="scripts.js"></script>
  </body>
</html>
